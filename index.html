<!DOCTYPE html>
<html lang="en">
  <head>
    <title>National Parks Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Search for information about national parks.">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/TcrYsWS/Park-icon.png"/>
    </head>
    <body>
      <div class="container">
        <h1>National Park Finder</h1>

        <form class="js-form">
          <label>Enter one or more state abbreviations, separated by commas: </label>
          <input type="text" name="search-term" class="js-state-entered" required>
          <br>
          <br>
          <label>Maximum number of results to return: </label>
          <input type="number" name="max-results" class="js-result-amt" value="10">

          <input type="submit" value="Go!">
        </form>

        <p class="js-error"></p>

        <section class="results hidden">
          <h2>Search results: </h2>
          <ul class="results-list">
          </ul>
        </section>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
